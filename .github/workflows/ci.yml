name: CI Pipeline

on:
  push:
    branches:
      - integration

jobs:
  test:
    name: db-test
    runs-on: ubuntu-latest
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: 5432
      DB_NAME: ${{ secrets.DB_NAME }}

    services:
      db:
        image: postgres:latest

        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install --prefix ./tests

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h ${{ secrets.DB_HOST }} -p 5432 -U ${{ secrets.DB_USER }}; do
            echo "Waiting for postgres to be ready..."
            sleep 1
          done

      - name: Run Database Migrations
        run: |
          psql -h ${{ secrets.DB_HOST }} -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }} -f ./schema/create_tables.sql

      - name: Run Tests
        run: npm test --prefix ./tests

  create_pull_request:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: integration
          base: master
          title: "Auto merge integration into master"
          body: "This PR is automatically created after tests passed."

    automerge:
      needs: create_pull_request
      runs-on: ubuntu-latest
      steps:
        - name: Merge Pull Request
          uses: peter-evans/merge@v3
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            pull-request: ${{ steps.create_pull_request.outputs.pull-request-number }}
            method: merge
